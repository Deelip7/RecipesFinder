<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <title>Recipe Finder</title>
  </head>

  <body class="bg-dark">
    <div class="container bg-primary p-4 mt-4 text-white h1">
      <form class="form-inline my-2">
        <div class="w-100">
          <label class="col-form-label" for="inputDefault">TheMeal Recipe Finder</label>
        </div>
        <div class="w-100 text-center">
          <input id="searchField" class="form-control w-75 mb-3 mx-auto" type="text" placeholder="Search Recipe" autocomplete="off" />
        </div>
      </form>
      <div id="displaySuggestions" class="container text-center text-white mt-2"></div>
    </div>
    <div id="displayResult" class="container bg-primary text-center text-white mt-2"></div>
    <div id="saveFavoritesDiv" class="bg-primary">
      <span id="closeDiv" class="bg-primary px-3 py-2 m-1 rounded-circle border-top border-white">X</span>
      <span class="border-bottom border-white pb-2 w-75 h2 mx-auto text-white">Your Saved Recipes</span>
      <div class="saveRecipes"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
