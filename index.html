<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Recipe Finder</title>
  </head>
  <body class="bg-dark">
    <div class="container bg-primary p-4 mt-4 text-white h1">
      <form class="form-inline my-2">
        <div class="w-100">
          <label class="col-form-label" for="inputDefault">TheMeal Recipe Finder</label>
        </div>
        <div class="w-100 text-center">
          <input id="searchField" class="form-control mr-sm-2 w-50" type="text" placeholder="Search" />
          <button id="submitBtn" class="btn btn-secondary my-2 my-sm-0 w-25" type="submit">Search Recipes</button>
        </div>
      </form>
    </div>
    <div class="container bg-primary w-100 text-center text-white p-5 mt-2">
      <h1 class="display-4 text-white">Hello, world!</h1>
      <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
      <hr class="my-4" />
      <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
      <p class="lead">
        <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
      </p>
    </div>
  </body>
</html>
